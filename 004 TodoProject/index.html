<!DOCTYPE html>
<html lang="es">
<head>
	<title>Plantilla</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>ToDo</h1>
	<p>
		- "new": agrega un nuevo ToDo.<br>
		- "remove": remueve el ToDo que quieras.<br>
		- "list": muestra por consola todo los ToDo.<br>
		- "quit": sale de la app.<br>
		- "menu()" (por consola): ejecuta el asistente.<br>
		- F12: muestra la consola.
	</p>
	<button id="menuButton">Ejecutar el asistente</button>
	<p id="statusName"></p>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
